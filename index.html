<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Гра "В кого більше число?"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-title">Гра "В кого більше число?"</div>
  <div id="game-container">
    <div id="player" class="player">
      <h2>Гравець</h2>
      <p id="playerName"></p>
      <p id="playerNumber"></p>
    </div>
    <div id="computer" class="computer">
      <h2>Комп'ютер</h2>
      <p id="computerName"></p>
      <p id="computerNumber"></p>
    </div>
  </div>
  <button id="playButton" onclick="playRound()">Розпочати гру</button>
  <script src="script.js"></script>
</body>
</html>
